<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AISRIPAY UPI Payment</title>
  <link rel="icon" href="https://iili.io/K1llYMu.png" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Product Sans', Arial, sans-serif;
      background: #f5faff;
      color: #202124;
      -webkit-font-smoothing: antialiased;
    }
    #app {
      max-width: 400px;
      margin: 0 auto;
      padding: 32px 28px 90px 28px;
      background: white;
      min-height: 100vh;
      box-shadow: 0 3px 16px rgba(0,0,0,0.12);
      position: relative;
    }
    .logo {
      width: 70px;
      margin: 0 auto 22px;
      display: block;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 30px;
      color: #1a73e8;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 18px 20px;
      border: 1.5px solid #dadce0;
      border-radius: 16px;
      margin-bottom: 22px;
      font-size: 16px;
      outline-offset: 2px;
      outline-color: #1a73e8;
      background: white;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus,
    input[type="email"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 12px #d2e3fc;
    }
    button.login-btn, button.signup-btn {
      width: 100%;
      padding: 20px 0;
      font-size: 19px;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, #1a73e8, #4285f4);
      border-radius: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(26, 115, 232, 0.6);
      margin-bottom: 30px;
      transition: box-shadow 0.3s;
    }
    button.login-btn:hover, button.signup-btn:hover {
      box-shadow: 0 12px 28px rgba(26, 115, 232, 0.85);
    }
    .msg {
      min-height: 22px;
      font-size: 14px;
      text-align: center;
      margin-bottom: 26px;
    }
    .msg.red {
      color: #d93025;
    }
    .msg.green {
      color: #188038;
    }
    .balance-card {
      background: #e8f0fe;
      box-shadow: inset 0 6px 18px rgba(25, 103, 210, 0.38);
      border-radius: 24px;
      color: #1967d2;
      font-weight: 700;
      font-size: 36px;
      text-align: center;
      padding: 44px 0;
      margin-bottom: 35px;
      user-select: none;
    }
    .profile-info {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 34px;
      color: #3c4043;
    }
    .profile-info strong {
      font-weight: 600;
    }
    .fab {
      position: fixed;
      right: 26px;
      bottom: 36px;
      width: 64px;
      height: 64px;
      background: #1a73e8;
      border-radius: 50%;
      color: white;
      font-size: 30px;
      font-weight: 900;
      line-height: 64px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 5px 16px rgba(26, 115, 232, 0.8);
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .fab:hover {
      box-shadow: 0 9px 28px rgba(26, 115, 232, 1);
    }
    #signup-info {
      font-size: 13px;
      color: #1a73e8;
      line-height: 1.37;
      text-align: center;
      padding: 14px 18px;
      border: 1.2px solid #a9c1f9;
      border-radius: 16px;
      margin-top: 18px;
      user-select: none;
    }
  </style>
</head>

</html>
